<form [formGroup]="cocktailForm" (ngSubmit)='createCocktail()'>
    <div class="form-group">
        <label for="">Nom: </label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="">Image:</label>
        <input type="text" class="form-control" formControlName="img">
    </div>
    <div class="form-group">
        <label for="">Description : </label>
        <textarea cols="30" rows="10" class="form-control" formControlName="description"></textarea>
    </div>
    <hr>
    <button class="btn btn-success" (click)='moreIngredients()' type="button">Ajouter ingredient</button>
    <div class="form-group" formArrayName="ingredients" style="margin:10px 0 10px 50px">
        <div [formGroup]="i" class="form-group row" *ngFor="let i of cocktailForm.get('ingredients').controls">
            <input type="text" formControlName="name" class="form-control col-7" placeholder="ingrédient">
            <input type="number" formControlName="quantity" class="form-control col-3 ml-1" placeholder="quantité">
        </div>
    </div>
    <hr>
    <button [disabled]="cocktailForm.invalid" class="btn btn-primary" >Sauvegarder</button>
    <button class="btn btn-secondary float-right" [routerLink]="['../']">Annuler</button>
</form>
